<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesbutton.css">
    <style>
        /* Styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            animation: modal-show 0.3s ease-out; /* Animation for modal appearance */
        }

        @keyframes modal-show {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>  
        <nav style="--count: 4;">
            <ul>
                <li style="--index: 1;">
                    <a href="#" id="analyze-link" target="_blank" rel="noreferrer noopener">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                            </svg>
                            Analyze
                        </span>
                    </a>
                </li>
                <li style="--index: 2;">
                    <a href="#" target="_blank" rel="noreferrer noopener">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                <path d="m12 16 4-5h-3V4h-2v7H8z"></path>
                                <path d="M20 18H4v-7H2v7c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2v-7h-2v7z"></path>
                            </svg>
                            Download
                        </span>
                    </a>
                </li>
                <li style="--index: 3;">
                    <a href="https://front-end.social/jhey" target="_blank" rel="noreferrer noopener">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                                <path d="m20 8-6-6H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM9 19H7v-9h2v9zm4 0h-2v-6h2v6zm4 0h-2v-3h2v3zM14 9h-1V4l5 5h-4z"></path>
                            </svg>
                            Report!!
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Modal container -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <img class="img1" src="1.png" alt="Image">
                  
                <img class="img2" src="fake.jpg" alt="Image">
                <video class="vod" src="button/output_heatmap_video.mp4">HeatMap Video</video>
            </div>
        </div>
    </main>
    
    <!-- JavaScript to control modal behavior -->
    <script>
        var modal = document.getElementById('myModal');
        var analyzeLink = document.getElementById('analyze-link');
        var closeBtn = modal.querySelector('.close');

        // Open modal when clicking on "Analyze" link
        analyzeLink.addEventListener('click', function(event) {
            event.preventDefault();
            modal.style.display = 'block';
        });

        // Close modal when clicking on the close button
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
